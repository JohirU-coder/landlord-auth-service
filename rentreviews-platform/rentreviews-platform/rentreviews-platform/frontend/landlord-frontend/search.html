    <script>
        // API Configuration
        const API_BASE_URL = 'https://landlord-property-service-production.up.railway.app';
        
        // State
        let currentProperties = [];
        let currentPage = 1;
        let isLoading = false;
        let currentFilters = {};

        // DOM Elements
        const propertyGrid = document.getElementById('propertyGrid');
        const searchBtn = document.getElementById('searchBtn');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const resultsCount = document.getElementById('resultsCount');
        const propertyCardTemplate = document.getElementById('propertyCardTemplate');
        const activeFilters = document.getElementById('activeFilters');
        const filterTags = document.getElementById('filterTags');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProperties();
            setupEventListeners();
            setupNavigation();
        });

        function setupEventListeners() {
            searchBtn.addEventListener('click', handleSearch);
            loadMoreBtn.addEventListener('click', loadMoreProperties);
            document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
            document.getElementById('sortBy').addEventListener('change', handleSort);
            
            // Enter key search
            document.getElementById('locationSearch').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
        }

        function setupNavigation() {
            document.getElementById('dashboardBtn').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
            
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        function logout() {
            localStorage.removeItem('rentreviews_token');
            localStorage.removeItem('rentreviews_user');
            window.location.href = 'auth.html';
        }

        async function loadProperties(append = false) {
            if (isLoading) return;
            
            isLoading = true;
            
            if (!append) {
                showLoadingSkeleton();
                currentPage = 1;
            }

            try {
                // Build query parameters based on current filters
                const queryParams = new URLSearchParams();
                
                // Add pagination
                queryParams.append('limit', '6');
                queryParams.append('offset', ((currentPage - 1) * 6).toString());
                
                // Add filters if they exist
                if (currentFilters.location) {
                    queryParams.append('city', currentFilters.location);
                }
                
                if (currentFilters.maxPrice) {
                    queryParams.append('max_rent', currentFilters.maxPrice);
                }
                
                if (currentFilters.bedrooms) {
                    if (currentFilters.bedrooms === '4') {
                        queryParams.append('min_bedrooms', '4');
                    } else {
                        queryParams.append('min_bedrooms', currentFilters.bedrooms);
                        queryParams.append('max_bedrooms', currentFilters.bedrooms);
                    }
                }
                
                const url = `${API_BASE_URL}/properties?${queryParams.toString()}`;
                console.log('Making request to:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success && data.properties) {
                    if (append) {
                        currentProperties = [...currentProperties, ...data.properties];
                    } else {
                        currentProperties = data.properties;
                    }
                    
                    displayProperties(currentProperties, append);
                    updateResultsCount(data.pagination?.total_count || currentProperties.length);
                    
                    // Show/hide load more button
                    if (data.pagination?.has_next) {
                        loadMoreBtn.classList.remove('hidden');
                    } else {
                        loadMoreBtn.classList.add('hidden');
                    }
                } else {
                    console.log('No properties found or invalid response format');
                    displayNoResults();
                }
            } catch (error) {
                console.error('Error loading properties:', error);
                displayError();
            }
            
            isLoading = false;
        }

        function handleSearch() {
            const location = document.getElementById('locationSearch').value.trim();
            const maxPrice = document.getElementById('maxPrice').value;
            const bedrooms = document.getElementById('bedrooms').value;
            
            console.log('Search triggered with:', { location, maxPrice, bedrooms });
            
            // Update filters
            currentFilters = {
                location: location || null,
                maxPrice: maxPrice || null,
                bedrooms: bedrooms || null
            };
            
            console.log('Current filters set to:', currentFilters);
            
            updateActiveFilters();
            loadProperties();
        }

        function showLoadingSkeleton() {
            propertyGrid.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const skeleton = createLoadingSkeleton();
                propertyGrid.appendChild(skeleton);
            }
        }

        function createLoadingSkeleton() {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-2xl overflow-hidden';
            div.innerHTML = `
                <div class="h-48 loading-skeleton"></div>
                <div class="p-6">
                    <div class="h-4 loading-skeleton rounded mb-2"></div>
                    <div class="h-3 loading-skeleton rounded w-3/4 mb-4"></div>
                    <div class="h-3 loading-skeleton rounded mb-4"></div>
                    <div class="flex space-x-4 mb-4">
                        <div class="h-3 loading-skeleton rounded w-16"></div>
                        <div class="h-3 loading-skeleton rounded w-16"></div>
                        <div class="h-3 loading-skeleton rounded w-16"></div>
                    </div>
                </div>
            `;
            return div;
        }

        function displayProperties(properties, append = false) {
            if (!append) {
                propertyGrid.innerHTML = '';
            }

            properties.forEach(property => {
                const card = createPropertyCard(property);
                propertyGrid.appendChild(card);
            });
        }

        function createPropertyCard(property) {
            const template = propertyCardTemplate.content.cloneNode(true);
            
            // Fill in property data
            template.querySelector('.price-badge').textContent = `$${property.rent_amount?.toLocaleString() || 'N/A'}`;
            template.querySelector('.property-address').textContent = property.address || 'Address not available';
            template.querySelector('.property-location').textContent = `${property.city || ''}, ${property.state || ''} ${property.zip_code || ''}`.trim();
            
            // Clean description and check for community-submitted status
            let cleanDescription = property.description || 'No description available';
            const isCommunitySubmitted = cleanDescription.includes('[Community-Submitted Property - Unverified by Landlord]');
            
            if (isCommunitySubmitted) {
                cleanDescription = cleanDescription.replace('[Community-Submitted Property - Unverified by Landlord]', '').trim();
            }
            
            template.querySelector('.property-description').textContent = cleanDescription;
            template.querySelector('.property-bedrooms').textContent = t('search:propertyCard.bed', { count: property.bedrooms || 0 });
            template.querySelector('.property-bathrooms').textContent = t('search:propertyCard.bath', { count: property.bathrooms || 0 });
            template.querySelector('.property-sqft').textContent = t('search:propertyCard.sqft', { sqft: property.square_feet || 'N/A' });
            
            // Enhanced review display
            const reviewStars = template.querySelector('.rating-stars');
            const reviewCount = template.querySelector('.review-count');
            
            // Mock review data (in real app, this would come from your review service)
            const mockReviewData = generateMockReviewData(property.id);
            
            // Update star rating display
            const fullStars = Math.floor(mockReviewData.averageRating);
            const hasHalfStar = mockReviewData.averageRating % 1 >= 0.5;
            
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    starsHtml += '‚òÖ';
                } else if (i === fullStars && hasHalfStar) {
                    starsHtml += '‚òÖ';
                } else {
                    starsHtml += '‚òÜ';
                }
            }
            
            reviewStars.innerHTML = `${starsHtml} <span class="review-rating">(${mockReviewData.averageRating.toFixed(1)})</span>`;
            
            // Update review count
            if (mockReviewData.reviewCount > 0) {
                const reviewKey = mockReviewData.reviewCount === 1 ? 'search:propertyCard.reviews' : 'search:propertyCard.reviews_plural';
                reviewCount.textContent = t(reviewKey, { count: mockReviewData.reviewCount });
                reviewCount.classList.remove('hidden');
            } else {
                reviewCount.textContent = t('search:propertyCard.noReviews');
                reviewCount.classList.add('text-gray-400');
            }
            
            // Landlord info
            const landlordName = `${property.landlord?.first_name || ''} ${property.landlord?.last_name || 'Unknown'}`.trim();
            template.querySelector('.landlord-name').textContent = landlordName;
            template.querySelector('.landlord-initial').textContent = (property.landlord?.first_name || 'U')[0].toUpperCase();
            
            // Get the property card element

        async function submitPropertyClaim(propertyId, details, legalConfirmation, button) {
            if (!details.trim()) {
                alert(t('search:claimModal.missingDetails'));
                return;
            }

            if (!legalConfirmation) {
                alert(t('search:claimModal.missingConfirmation'));
                return;
            }

            button.textContent = t('search:claimModal.submitting');
            button.disabled = true;
            
            try {
                // Store claims with enhanced verification data
                const claims = JSON.parse(localStorage.getItem('property_claims') || '[]');
                const newClaim = {
                    id: Date.now(),
                    propertyId: propertyId,
                    userId: JSON.parse(localStorage.getItem('rentreviews_user')).id,
                    userEmail: JSON.parse(localStorage.getItem('rentreviews_user')).email,
                    documentationDetails: details,
                    legalConfirmation: true,
                    status: 'pending_documentation',
                    submittedAt: new Date().toISOString(),
                    reviewRequired: true
                };
                
                claims.push(newClaim);
                localStorage.setItem('property_claims', JSON.stringify(claims));
                
                // Close modal and show success
                button.closest('.fixed').remove();
                
                showClaimSuccessMessage();
                
            } catch (error) {
                console.error('Error submitting claim:', error);
                alert('Error submitting claim. Please try again.');
                button.textContent = 'Submit Claim';
                button.disabled = false;
            }
        }

            return span;
        }

        function removeFilter(key) {
            currentFilters[key] = null;
            document.getElementById(key === 'location' ? 'locationSearch' : key).value = '';
            updateActiveFilters();
            loadProperties();
        }

        function clearAllFilters() {
            currentFilters = {};
            document.getElementById('locationSearch').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('bedrooms').value = '';
            activeFilters.classList.add('hidden');
            loadProperties();
        }

        function handleSort() {
            const sortBy = document.getElementById('sortBy').value;
            currentProperties.sort((a, b) => {
                switch (sortBy) {
                    case 'price_low':
                        return (a.rent_amount || 0) - (b.rent_amount || 0);
                    case 'price_high':
                        return (b.rent_amount || 0) - (a.rent_amount || 0);
                    case 'newest':
                    default:
                        return new Date(b.created_at || 0) - new Date(a.created_at || 0);
                }
            });
            displayProperties(currentProperties);
        }

        function loadMoreProperties() {
            currentPage++;
            loadProperties(true);
        }

        // Make functions globally available
        window.showUnverifiedReviewWarning = showUnverifiedReviewWarning;
        window.proceedToReview = proceedToReview;
        window.showClaimModal = showClaimModal;
        window.submitPropertyClaim = submitPropertyClaim;

        );
    </script>
