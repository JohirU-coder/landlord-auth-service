    <script>
        // API Configuration
        const API_BASE_URL = 'https://landlord-property-service-production.up.railway.app';
        
        // State
        let currentProperties = [];
        let currentPage = 1;
        let isLoading = false;
        let currentFilters = {};

        // DOM Elements
        const propertyGrid = document.getElementById('propertyGrid');
        const searchBtn = document.getElementById('searchBtn');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const resultsCount = document.getElementById('resultsCount');
        const propertyCardTemplate = document.getElementById('propertyCardTemplate');
        const activeFilters = document.getElementById('activeFilters');
        const filterTags = document.getElementById('filterTags');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProperties();
            setupEventListeners();
            setupNavigation();
        });

        function setupEventListeners() {
            searchBtn.addEventListener('click', handleSearch);
            loadMoreBtn.addEventListener('click', loadMoreProperties);
            document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
            document.getElementById('sortBy').addEventListener('change', handleSort);
            
            // Enter key search
            document.getElementById('locationSearch').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
        }

        function setupNavigation() {
            document.getElementById('dashboardBtn').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
            
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        function logout() {
            localStorage.removeItem('rentreviews_token');
            localStorage.removeItem('rentreviews_user');
            window.location.href = 'auth.html';
        }

        async function loadProperties(append = false) {
            if (isLoading) return;
            
            isLoading = true;
            
            if (!append) {
                showLoadingSkeleton();
                currentPage = 1;
            }

            try {
                // Build query parameters based on current filters
                const queryParams = new URLSearchParams();
                
                // Add pagination
                queryParams.append('limit', '6');
                queryParams.append('offset', ((currentPage - 1) * 6).toString());
                
                // Add filters if they exist
                if (currentFilters.location) {
                    queryParams.append('city', currentFilters.location);
                }
                
                if (currentFilters.maxPrice) {
                    queryParams.append('max_rent', currentFilters.maxPrice);
                }
                
                if (currentFilters.bedrooms) {
                    if (currentFilters.bedrooms === '4') {
                        queryParams.append('min_bedrooms', '4');
                    } else {
                        queryParams.append('min_bedrooms', currentFilters.bedrooms);
                        queryParams.append('max_bedrooms', currentFilters.bedrooms);
                    }
                }
                
                const url = `${API_BASE_URL}/properties?${queryParams.toString()}`;
                console.log('Making request to:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success && data.properties) {
                    if (append) {
                        currentProperties = [...currentProperties, ...data.properties];
                    } else {
                        currentProperties = data.properties;
                    }
                    
                    displayProperties(currentProperties, append);
                    updateResultsCount(data.pagination?.total_count || currentProperties.length);
                    
                    // Show/hide load more button
                    if (data.pagination?.has_next) {
                        loadMoreBtn.classList.remove('hidden');
                    } else {
                        loadMoreBtn.classList.add('hidden');
                    }
                } else {
                    console.log('No properties found or invalid response format');
                    displayNoResults();
                }
            } catch (error) {
                console.error('Error loading properties:', error);
                displayError();
            }
            
            isLoading = false;
        }

        function handleSearch() {
            const location = document.getElementById('locationSearch').value.trim();
            const maxPrice = document.getElementById('maxPrice').value;
            const bedrooms = document.getElementById('bedrooms').value;
            
            console.log('Search triggered with:', { location, maxPrice, bedrooms });
            
            // Update filters
            currentFilters = {
                location: location || null,
                maxPrice: maxPrice || null,
                bedrooms: bedrooms || null
            };
            
            console.log('Current filters set to:', currentFilters);
            
            updateActiveFilters();
            loadProperties();
        }

        function showLoadingSkeleton() {
            propertyGrid.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const skeleton = createLoadingSkeleton();
                propertyGrid.appendChild(skeleton);
            }
        }

        function createLoadingSkeleton() {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-2xl overflow-hidden';
            div.innerHTML = `
                <div class="h-48 loading-skeleton"></div>
                <div class="p-6">
                    <div class="h-4 loading-skeleton rounded mb-2"></div>
                    <div class="h-3 loading-skeleton rounded w-3/4 mb-4"></div>
                    <div class="h-3 loading-skeleton rounded mb-4"></div>
                    <div class="flex space-x-4 mb-4">
                        <div class="h-3 loading-skeleton rounded w-16"></div>
                        <div class="h-3 loading-skeleton rounded w-16"></div>
                        <div class="h-3 loading-skeleton rounded w-16"></div>
                    </div>
                </div>
            `;
            return div;
        }

        function displayProperties(properties, append = false) {
            if (!append) {
                propertyGrid.innerHTML = '';
            }

            properties.forEach(property => {
                const card = createPropertyCard(property);
                propertyGrid.appendChild(card);
            });
        }

        function createPropertyCard(property) {
            const template = propertyCardTemplate.content.cloneNode(true);
            
            // Fill in property data
            template.querySelector('.price-badge').textContent = `$${property.rent_amount?.toLocaleString() || 'N/A'}`;
            template.querySelector('.property-address').textContent = property.address || 'Address not available';
            template.querySelector('.property-location').textContent = `${property.city || ''}, ${property.state || ''} ${property.zip_code || ''}`.trim();
            
            // Clean description and check for community-submitted status
            let cleanDescription = property.description || 'No description available';
            const isCommunitySubmitted = cleanDescription.includes('[Community-Submitted Property - Unverified by Landlord]');
            
            if (isCommunitySubmitted) {
                cleanDescription = cleanDescription.replace('[Community-Submitted Property - Unverified by Landlord]', '').trim();
            }
            
            template.querySelector('.property-description').textContent = cleanDescription;
            template.querySelector('.property-bedrooms').textContent = `${property.bedrooms || 0} bed`;
            template.querySelector('.property-bathrooms').textContent = `${property.bathrooms || 0} bath`;
            template.querySelector('.property-sqft').textContent = `${property.square_feet || 'N/A'} sqft`;
            
            // Enhanced review display
            const reviewStars = template.querySelector('.rating-stars');
            const reviewCount = template.querySelector('.review-count');
            
            // Mock review data (in real app, this would come from your review service)
            const mockReviewData = generateMockReviewData(property.id);
            
            // Update star rating display
            const fullStars = Math.floor(mockReviewData.averageRating);
            const hasHalfStar = mockReviewData.averageRating % 1 >= 0.5;
            
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    starsHtml += '‚òÖ';
                } else if (i === fullStars && hasHalfStar) {
                    starsHtml += '‚òÖ';
                } else {
                    starsHtml += '‚òÜ';
                }
            }
            
            reviewStars.innerHTML = `${starsHtml} <span class="review-rating">(${mockReviewData.averageRating.toFixed(1)})</span>`;
            
            // Update review count
            if (mockReviewData.reviewCount > 0) {
                reviewCount.textContent = `${mockReviewData.reviewCount} review${mockReviewData.reviewCount !== 1 ? 's' : ''}`;
                reviewCount.classList.remove('hidden');
            } else {
                reviewCount.textContent = 'No reviews yet';
                reviewCount.classList.add('text-gray-400');
            }
            
            // Landlord info
            const landlordName = `${property.landlord?.first_name || ''} ${property.landlord?.last_name || 'Unknown'}`.trim();
            template.querySelector('.landlord-name').textContent = landlordName;
            template.querySelector('.landlord-initial').textContent = (property.landlord?.first_name || 'U')[0].toUpperCase();
            
            // Get the property card element
            const propertyCard = template.querySelector('.property-card');
            
            // Add verification status badge
            addPropertyStatusBadge(property, propertyCard, isCommunitySubmitted);
            
            // Add review highlight if rating is good
            if (mockReviewData.averageRating >= 4.0) {
                const badge = document.createElement('div');
                badge.className = 'absolute top-2 right-2 bg-green-500 text-white px-2 py-1 rounded-full text-xs font-bold z-10';
                badge.textContent = 'Highly Rated';
                propertyCard.style.position = 'relative';
                propertyCard.appendChild(badge);
            }
            
            // Enhanced "View Details" button functionality
            const viewDetailsBtn = template.querySelector('.view-details-btn');
            if (viewDetailsBtn) {
                viewDetailsBtn.addEventListener('click', () => {
                    showPropertyDetailsWithDisclaimer(property, mockReviewData);
                });
            }
            
            // Add action buttons based on user role and property status
            const buttonContainer = template.querySelector('.button-container');
            if (buttonContainer) {
                // Write Review button with appropriate warning for unverified properties
                const writeReviewBtn = document.createElement('button');
                if (isCommunitySubmitted) {
                    writeReviewBtn.className = 'bg-yellow-600 text-white px-3 py-2 rounded-lg text-sm font-medium hover:bg-yellow-700 transition-colors ml-2';
                    writeReviewBtn.textContent = '‚ö†Ô∏è Review (Unverified)';
                    writeReviewBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const confirmReview = confirm('This property is community-submitted and unverified. Please verify property details independently before writing a review. Continue?');
                        if (confirmReview) {
                            const propertyData = encodeURIComponent(JSON.stringify({
                                id: property.id,
                                address: property.address,
                                city: property.city,
                                state: property.state,
                                zip_code: property.zip_code,
                                landlord_name: landlordName,
                                unverified: true
                            }));
                            window.location.href = `./write-review.html?property=${propertyData}`;
                        }
                    });
                } else {
                    writeReviewBtn.className = 'bg-green-600 text-white px-3 py-2 rounded-lg text-sm font-medium hover:bg-green-700 transition-colors ml-2';
                    writeReviewBtn.textContent = 'Write Review';
                    writeReviewBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const propertyData = encodeURIComponent(JSON.stringify({
                            id: property.id,
                            address: property.address,
                            city: property.city,
                            state: property.state,
                            zip_code: property.zip_code,
                            landlord_name: landlordName
                        }));
                        window.location.href = `./write-review.html?property=${propertyData}`;
                    });
                }
                buttonContainer.appendChild(writeReviewBtn);
                
                // Add "Claim Property" button for landlords on unverified properties
                const currentUser = JSON.parse(localStorage.getItem('rentreviews_user') || '{}');
                if (currentUser.role === 'landlord' && isCommunitySubmitted) {
                    const claimBtn = document.createElement('button');
                    claimBtn.className = 'bg-orange-600 text-white px-3 py-2 rounded-lg text-sm font-medium hover:bg-orange-700 transition-colors ml-2';
                    claimBtn.textContent = 'Claim Property';
                    claimBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showClaimModal(property);
                    });
                    buttonContainer.appendChild(claimBtn);
                }
            }
            
            // Add disclaimer for community-submitted properties
            if (isCommunitySubmitted) {
                addPropertyDisclaimer(property, propertyCard);
            }
            
            return template;
        }

        function addPropertyStatusBadge(property, propertyCard, isCommunitySubmitted) {
            const badgeContainer = document.createElement('div');
            badgeContainer.className = 'absolute top-2 left-2 z-10';
            
            let badgeHTML = '';
            
            if (isCommunitySubmitted) {
                badgeHTML = `
                    <div class="bg-orange-100 border border-orange-300 text-orange-800 px-2 py-1 rounded-full text-xs font-medium">
                        üìç Community-Submitted
                    </div>
                `;
            } else if (property.landlord_verified) {
                badgeHTML = `
                    <div class="bg-green-100 border border-green-300 text-green-800 px-2 py-1 rounded-full text-xs font-medium">
                        ‚úÖ Verified Landlord
                    </div>
                `;
            } else {
                badgeHTML = `
                    <div class="bg-gray-100 border border-gray-300 text-gray-700 px-2 py-1 rounded-full text-xs font-medium">
                        ‚è≥ Pending Verification
                    </div>
                `;
            }
            
            badgeContainer.innerHTML = badgeHTML;
            
            // Add to property card
            propertyCard.style.position = 'relative';
            propertyCard.appendChild(badgeContainer);
        }

        function addPropertyDisclaimer(property, propertyCard) {
            const disclaimerDiv = document.createElement('div');
            disclaimerDiv.className = 'bg-yellow-50 border border-yellow-200 rounded-lg p-3 mt-4';
            disclaimerDiv.innerHTML = `
                <div class="flex items-start">
                    <span class="text-yellow-600 text-sm mr-2">‚ö†Ô∏è</span>
                    <div class="text-xs text-yellow-800">
                        <strong>Community-Submitted Property:</strong> This property information was submitted by the community 
                        and has not been verified by the landlord. Data accuracy cannot be guaranteed. 
                        Please verify all details independently before making rental decisions.
                    </div>
                </div>
            `;
            
            // Add to property card content area
            const cardContent = propertyCard.querySelector('.p-6');
            if (cardContent) {
                cardContent.appendChild(disclaimerDiv);
            }
        }

        function showPropertyDetailsWithDisclaimer(property, reviewData) {
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';

        async function submitPropertyClaim(propertyId, details, legalConfirmation, button) {
            if (!details.trim()) {
                alert('Please provide documentation details.');
                return;
            }
            
            if (!legalConfirmation) {
                alert('You must confirm the legal statement to proceed.');
                return;
            }
            
            button.textContent = 'Submitting...';
            button.disabled = true;
            
            try {
                // Store claims with enhanced verification data
                const claims = JSON.parse(localStorage.getItem('property_claims') || '[]');
                const newClaim = {
                    id: Date.now(),
                    propertyId: propertyId,
                    userId: JSON.parse(localStorage.getItem('rentreviews_user')).id,
                    userEmail: JSON.parse(localStorage.getItem('rentreviews_user')).email,
                    documentationDetails: details,
                    legalConfirmation: true,
                    status: 'pending_documentation',
                    submittedAt: new Date().toISOString(),
                    reviewRequired: true
                };
                
                claims.push(newClaim);
                localStorage.setItem('property_claims', JSON.stringify(claims));
                
                // Close modal and show success
                button.closest('.fixed').remove();
                
                showClaimSuccessMessage();
                
            } catch (error) {
                console.error('Error submitting claim:', error);
                alert('Error submitting claim. Please try again.');
                button.textContent = 'Submit Claim';
                button.disabled = false;
            }
        }

        function updateActiveFilters() {
            const hasActiveFilters = Object.values(currentFilters).some(filter => filter !== null);
            
            if (hasActiveFilters) {
                activeFilters.classList.remove('hidden');
                filterTags.innerHTML = '';
                
                Object.entries(currentFilters).forEach(([key, value]) => {
                    if (value) {
                        const tag = createFilterTag(key, value);
                        filterTags.appendChild(tag);
                    }
                });
            } else {
                activeFilters.classList.add('hidden');

        }

        function createFilterTag(key, value) {
            const span = document.createElement('span');
            span.className = 'filter-tag text-white px-3 py-1 rounded-full text-sm cursor-pointer';
            span.innerHTML = `${key}: ${value} <span class="ml-1">√ó</span>`;
